<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML to Figma - Import any website into Figma</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      font-size: 36px;
      color: #1a1a1a;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .tagline {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    input[type="url"] {
      width: 100%;
      padding: 18px 20px;
      font-size: 16px;
      border: 2px solid #e0e0e0;
      border-radius: 12px;
      transition: border-color 0.3s;
      outline: none;
    }

    input[type="url"]:focus {
      border-color: #667eea;
    }

    button {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
      display: block;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-left: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .features {
      margin-top: 40px;
      text-align: left;
      color: #666;
      font-size: 14px;
    }

    .feature {
      margin-bottom: 12px;
      padding-left: 30px;
      position: relative;
    }

    .feature::before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #667eea;
      font-weight: bold;
      font-size: 18px;
    }

    .job-id {
      font-family: 'Courier New', monospace;
      background: #f5f5f5;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .next-steps {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML to Figma</h1>
    <p class="tagline">Import any website into Figma in seconds</p>

    <form id="captureForm">
      <div class="input-group">
        <input
          type="url"
          id="urlInput"
          placeholder="https://example.com"
          required
          pattern="https?://.+"
        >
      </div>
      <button type="submit" id="submitBtn">
        Import to Figma
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="features">
      <div class="feature">Pixel-perfect conversion with Auto Layout</div>
      <div class="feature">Preserves colors, typography, and spacing</div>
      <div class="feature">Extracts images and SVG assets</div>
      <div class="feature">Creates reusable components</div>
    </div>
  </div>

  <script>
    const form = document.getElementById('captureForm');
    const urlInput = document.getElementById('urlInput');
    const submitBtn = document.getElementById('submitBtn');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const url = urlInput.value.trim();
      if (!url) return;

      // Disable form
      submitBtn.disabled = true;
      submitBtn.innerHTML = 'Processing<span class="spinner"></span>';
      status.className = 'status';
      status.style.display = 'none';

      try {
        // Submit capture job
        const response = await fetch('/api/capture', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const data = await response.json();

        // Show success message
        status.className = 'status success';
        status.innerHTML = `
          <div><strong>✓ Capture queued successfully!</strong></div>
          <div style="margin-top: 10px;">Job ID: <span class="job-id">${data.jobId}</span></div>
          <div class="next-steps">
            Next step: Open the Figma plugin to import your design
          </div>
        `;

        // Poll for completion
        pollJobStatus(data.jobId);

      } catch (error) {
        status.className = 'status error';
        status.innerHTML = `<strong>Error:</strong> ${error.message}`;
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Import to Figma';
      }
    });

    async function pollJobStatus(jobId) {
      const maxAttempts = 60; // 60 seconds
      let attempts = 0;

      const interval = setInterval(async () => {
        attempts++;

        try {
          const response = await fetch(`/api/jobs/${jobId}`);
          const data = await response.json();

          if (data.state === 'completed') {
            clearInterval(interval);
            status.className = 'status success';
            status.innerHTML = `
              <div><strong>✓ Capture completed!</strong></div>
              <div style="margin-top: 10px;">Job ID: <span class="job-id">${jobId}</span></div>
              <div style="margin-top: 10px;">Elements: ${data.metadata?.elementCount || 'N/A'} | Size: ${data.metadata?.dataSizeKB || 'N/A'} KB</div>
              <div class="next-steps">
                Your design is ready! Open the Figma plugin to import it.
              </div>
            `;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Import to Figma';
          } else if (data.state === 'failed') {
            clearInterval(interval);
            status.className = 'status error';
            status.innerHTML = `<strong>Capture failed:</strong> ${data.error || 'Unknown error'}`;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Import to Figma';
          } else if (attempts >= maxAttempts) {
            clearInterval(interval);
            status.className = 'status info';
            status.innerHTML = `
              <div><strong>Capture is taking longer than expected</strong></div>
              <div style="margin-top: 10px;">Job ID: <span class="job-id">${jobId}</span></div>
              <div style="margin-top: 10px;">Status: ${data.state}</div>
              <div class="next-steps">
                Check the Figma plugin in a few moments to see if it's ready.
              </div>
            `;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Import to Figma';
          } else {
            // Update status
            status.className = 'status info';
            status.innerHTML = `
              <div><strong>Capturing page...</strong></div>
              <div style="margin-top: 10px;">Status: ${data.state} (${data.progress || 0}%)</div>
            `;
          }
        } catch (error) {
          console.error('Polling error:', error);
        }
      }, 1000);
    }
  </script>
</body>
</html>
